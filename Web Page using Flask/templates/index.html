
<!DOCTYPE html>
<html>
<head>
    <title>Word Analyzer</title>
</head>
<body>
    <h1>Word Analyzer</h1>
    <form method="POST">
        <textarea name="paragraph" rows="5" cols="50" placeholder="Enter your text paragraph here..."></textarea>
        <br>
        <input type="submit" value="Analyze">
    </form>
    {% if word_count is not none %}
        <h2>Word Count: {{ word_count }}</h2>
        <h2>Word Details:</h2>
        <ul>
            {% for word, details in word_details.items() %}
                <li>{{ word }}: [Index: {{ details[0] }}, Count: {{ details[1] }}]</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
